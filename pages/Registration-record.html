<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>挂号记录</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all/all.css">
    <link rel="stylesheet" href="../css/registration-record/registration-record.css">
</head>

<body>
    <div class="tabbar">
        挂号记录
    </div>
    <div class="ownerCard">
        <span class="ownerCard-name">梁丽丽 23723223382(卡号)</span>
        <span class="ownerCard-icon"></span>
    </div>
    <div class="online">
        <div class="online-buildCard">
            <span class="buildCard select">当日挂号</span>
        </div>
        <div class="online-bindingCard">
            <span class="bindingCard">预约挂号</span>
        </div>
    </div>
    <div class="payList">
        <div class="payList-content">
            <div class="prescription">
                <div class="prescription-num">
                   <span class="success">挂号成功</span>
                </div>
                <span class="prescription-time">
                    2019-03-11 08:00:33
                </span>
            </div>
            <div class="department">
                <span class="department-txt">科室：</span>
                <span class="department-name">普通内科</span>
            </div>
            <div class="peopleInfo">
                <div class="doctorInfo">
                    <span class="doctor-txt">医生：</span>
                    <span class="doctor-name">拉伊</span>
                </div>
                <div class="patientInfo">
                    <span class="patient-txt">就诊人：</span>
                    <span class="patient-name">梁丽丽</span>
                </div>
            </div>
            <div class="price">
                <div class="cost">
                    <span class="registration-fee">挂号费:</span>
                    <span>10</span>
                    <span>元</span>
                </div>
                <div class="payCost cancelnum2">
                    取消挂号
                </div>
            </div>
        </div>
        <div class="payList-content">
            <div class="prescription">
                <div class="prescription-num">
                    <span class="nopay">订单待支付</span>
                </div>
                <span class="prescription-time">
                    2019-03-11 08:00:33
                </span>
            </div>
            <div class="department">
                <span class="department-txt">科室：</span>
                <span class="department-name">普通内科</span>
            </div>
            <div class="peopleInfo">
                <div class="doctorInfo">
                    <span class="doctor-txt">医生：</span>
                    <span class="doctor-name">拉伊</span>
                </div>
                <div class="patientInfo">
                    <span class="patient-txt">就诊人：</span>
                    <span class="patient-name">梁丽丽</span>
                </div>
            </div>
            <div class="price">
                <div class="cost">
                    <span class="registration-fee">挂号费:</span>
                    <span>10</span>
                    <span>元</span>
                </div>
                <div class="payCost nowPay">
                    立即支付
                </div>
                <div class="payCost cancelnum1">
                    取消挂号
                </div>
            </div>
        </div>
        <div class="payList-content">
                <div class="prescription">
                    <div class="prescription-num">
                        <span class="cancel">挂号取消</span>
                    </div>
                    <span class="prescription-time">
                        2019-03-11 08:00:33
                    </span>
                </div>
                <div class="department">
                    <span class="department-txt">科室：</span>
                    <span class="department-name">普通内科</span>
                </div>
                <div class="peopleInfo">
                    <div class="doctorInfo">
                        <span class="doctor-txt">医生：</span>
                        <span class="doctor-name">拉伊</span>
                    </div>
                    <div class="patientInfo">
                        <span class="patient-txt">就诊人：</span>
                        <span class="patient-name">梁丽丽</span>
                    </div>
                </div>
                <div class="price">
                    <div class="cost">
                        <span class="registration-fee">挂号费:</span>
                        <span>10</span>
                        <span>元</span>
                    </div>

                    <div class="payCost cancel-bg cancelnum3">
                      已取消
                    </div>
                </div>
            </div>
    </div>
</body>
<script src="../lib/js/jquery-3.4.1.min.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../js/rem.js"></script>
<script src="../js/all.js"></script>
<script src="../js/Registration-record.js"></script>
</html>
