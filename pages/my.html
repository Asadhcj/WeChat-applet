<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all/all.css">
    <link rel="stylesheet" href="../css/my/my.css">
</head>

<body>
    <div class="tabbar">
        个人中心
    </div>
    <div class="Headportrait">
        <div class="Headportrait-img">
            <img src="../img/registered/doctor.png" alt="">
        </div>
        <span class="Headportrait-name">某某某</span>
    </div>
    <div class="Classification">
        <span class="Classification-icon"></span>
        <span class="Classification-txt">我的中心</span>
    </div>
    <ul class="centerContent">
        <li>
            <span class="registered"></span>
            <span>我的挂号</span>
        </li>
        <li>
            <span class="bill"></span>
            <span>我的账单</span>
        </li>
        <li>
            <span class="inspectionReport"></span>
            <span>我的检验报告</span>
        </li>
        <li>
            <span class="patientCard"></span>
            <span>我的就诊卡</span>
        </li>
    </ul>
    <div class="Classification">
        <span class="Classification-icon"></span>
        <span class="Classification-txt">其他功能</span>
    </div>
    <div class="listingbox">
        <div class="listing">
            <div class="listing-content">
                <span class="listing-content-icon"></span>
                <span class="listing-content-txt">门诊清单</span>
            </div>
            <span class="right-icon glyphicon glyphicon-menu-right"></span>
        </div>
        <div class="listing">
            <div class="listing-content">
                <span class="listing-content-icon"></span>
                <span class="listing-content-txt">住院清单</span>
            </div>
            <span class="right-icon glyphicon glyphicon-menu-right"></span>
        </div>
    </div>
    <div class="bottombar">
        <div class="home bar ">
            <span class="home-icon"></span>
            <span class="home-txt">首页</span>
        </div>
        <div class="user bar ">
            <span class="user-icon"></span>
            <span class="user-txt">我的</span>
        </div>
    </div>
</body>
<script src="../lib/js/jquery-3.4.1.min.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../js/rem.js"></script>
<script src="../js/my.js"></script>
</html>
