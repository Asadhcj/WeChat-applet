<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择日期</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all/all.css">
    <link rel="stylesheet" href="../css/data.css">
    <link rel="stylesheet" href="../css/choose-date/choose-date.css">
    <link rel="stylesheet" href="../css/choose-doctor/choose-doctor.css">
    <!-- <style>
        .doctor-Source {
            color: #539dd7 !important;

        }
    </style> -->
</head>

<body>
    <div class="tabbar">
        选择日期
    </div>
    <div class="date">
        <div class="date-title">
            <span id="riqi"></span>
        </div>
        <div class="calendar calendarBox hidd">
            <div class="head">
                <button class="prevbtn">&lt;</button>
                <span>
                    <span id="oMouth">一月</span>
                    <select id="select1">
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>
                </span>
                <button class="nextbtn">&gt;</button>
            </div>
            <div class="datebody">
                <table>
                    <thead>
                        <tr>
                            <th>日</th>
                            <th>一</th>
                            <th>二</th>
                            <th>三</th>
                            <th>四</th>
                            <th>五</th>
                            <th>六</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="updownBtn">
        <span class="updown-txt">展开</span>
        <span id="updown-icon" class="glyphicon glyphicon-menu-down "></span>
    </div>
    <div class="doctorInfo">
        <img class="doctor-img" src="../img/registered/doctor.png" alt="">
        <div class="doctor-txt">
            <div class="doctor-introduce">
                <span class="doctor-name">林厚帮</span>
                <span class="doctor-department">皮肤科</span>
                <span class="doctor-position">副主任医师</span>
            </div>
            <div class="doctor-registration">
                <span class="doctor-registration-txt">挂号费:</span>
                <span class="doctor-registration-price">6元</span>
            </div>
            <div class="doctor-Source">
                <span class="doctor-Source-txt">剩余号源:</span>
                <span class="doctor-Source-num">29位</span>
            </div>
        </div>
        <div class="collection">
            <span class="collection-icon collectioned"></span>
            <span class="collection-txt">已收藏</span>
        </div>
    </div>
    <div class="doctorInfo">
        <img class="doctor-img" src="../img/registered/doctor.png" alt="">
        <div class="doctor-txt">
            <div class="doctor-introduce">
                <span class="doctor-name">林厚帮</span>
                <span class="doctor-department">皮肤科</span>
                <span class="doctor-position">副主任医师</span>
            </div>
            <div class="doctor-registration">
                <span class="doctor-registration-txt">挂号费:</span>
                <span class="doctor-registration-price">6元</span>
            </div>
            <div class="doctor-Source">
                <span class="doctor-Source-txt">剩余号源:</span>
                <span class="doctor-Source-num">29位</span>
            </div>
        </div>
        <div class="collection">
            <span class="collection-icon collectioned"></span>
            <span class="collection-txt">已收藏</span>
        </div>
    </div>
</body>
<script src="../lib/js/jquery-3.4.1.min.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../js/rem.js"></script>
<script src="../js/data.js"></script>
<script src="../js/choose-date.js"></script>

</html>
