<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查询住院信息</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all/all.css">
    <link rel="stylesheet" href="../css/patient-hospital/patient-hospital.css">
</head>
<body>
    <div class="tabbar">
      查询住院信息
    </div>
    <div class="checked-patient">
        选择就诊人
    </div>
    <div class="patientInfo">
        <div class="patientInfo-content">
            <span class="patientName">洛可可</span>
            <span class="patient-cardnum">卡号23333982</span>
        </div>
        <span class="selectIcon"></span>
    </div>
    <div class="addPatient">
        <span class="addPatient-txt">添加就诊人</span>
        <span class="glyphicon glyphicon-menu-right iconRight"></span>
    </div>
    <div class="searchPatient">
        <span class="searchPatient-txt">就诊卡号：</span>
        <input class="searchPatient-input" type="number" placeholder="请输入就诊卡号">
        <span class="searchPatient-prompt"></span>
    </div>
    <div class="searchHistory">
        <span class="searchHistory-txt">历史记录：</span>
        <div class="searchHistory-content">
            <span class="searchHistory-num">17336189982</span>
            <span class="glyphicon glyphicon-remove-circle"></span>
        </div>
    </div>
    <div class="query">
        查询
    </div>
</body>
<script src="../lib/js/jquery-3.4.1.min.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../js/rem.js"></script>
<script src="../js/hospital-info.js"></script>
<script>

</script>
</html>
