<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all/all.css">
    <link rel="stylesheet" href="../css/home/home.css">
</head>

<body>
    <div class="box">

    </div>
    <div class="title">
        <div class="card">
            <div class="img">
            </div>
            <div class="txt">
                <span class="addpatient">您还未添加就诊人</span>
                <span class="buildcard">建档/绑卡</span>
            </div>
        </div>
    </div>
    <div class="body">
        <ul class="registered">
            <li class="registered-content">
                <div class="registered-content-txt">
                    <span class="registered-content-txt1">自助挂号</span>
                    <span class="registered-content-txt2">轻松免除 排队烦恼</span>
                </div>
                <img src="../img/home/registered.png" class="registered-content-icon" alt="">
            </li>
            <li class="registered-content">
                <div class="registered-content-txt">
                    <span class="registered-content-txt1">初诊档案</span>
                    <span class="registered-content-txt2">初次挂号需新建档案</span>
                </div>
                <img src="../img/home/inputting.png" class="registered-content-icon" alt="">
            </li>
            <li class="registered-content">
                <div class="registered-content-txt">
                    <span class="registered-content-txt1">门诊缴费</span>
                    <span class="registered-content-txt2">安全、方便、快捷</span>
                </div>
                <img src="../img/home/wallet.png" class="registered-content-icon" alt="">
            </li>
            <li class="registered-content">
                <div class="registered-content-txt">
                    <span class="registered-content-txt1">预交金充值</span>
                    <span class="registered-content-txt2">住院预交金充值</span>
                </div>
                <img src="../img/home/acceptingGold.png" class="registered-content-icon" alt="">
            </li>
        </ul>
        <ul class="query">
            <li class="query-content">
                <img src="../img/home/costQuery.png" class="query-content-img" alt="">
                <span class="query-content-txt">费用查询</span>
            </li>
            <li class="query-content">
                <img src="../img/home/hosService.png" class="query-content-img" alt="">
                <span class="query-content-txt">住院服务</span>
            </li>
            <li class="query-content">
                <img src="../img/home/doctor.png" class="query-content-img" alt="">
                <span class="query-content-txt">智能导诊</span>
            </li>
            <li class="query-content">
                <img src="../img/home/introduce.png" class="query-content-img" alt="">
                <span class="query-content-txt">科室介绍</span>
            </li>
            <li class="query-content">
                <img src="../img/home/index.png" class="query-content-img" alt="">
                <span class="query-content-txt">楼层索引</span>
            </li>
            <li class="query-content">
                <img src="../img/home/much.png" class="query-content-img" alt="">
                <span class="query-content-txt">更多功能</span>
            </li>
        </ul>
    </div>
    <div class="bottombar">
        <div class="home bar ">
            <span class="home-icon"></span>
            <span class="home-txt">首页</span>
        </div>
        <div class="user bar ">
            <span class="user-icon"></span>
            <span class="user-txt">我的</span>
        </div>
    </div>
</body>
<script src="../lib/js/jquery-3.4.1.min.js"></script>
<script src="../js/rem.js"></script>
<script src="../js/home.js"></script>
</html>
