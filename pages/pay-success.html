<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付成功</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all/all.css">
    <link rel="stylesheet" href="../css/pay-success/pay-success.css">
    <style>
        .sure{
            margin-top:1.2rem;
            
        }
    </style>
</head>
<body>
    <div class="tabbar">
        支付成功
    </div>
    <div class="pageContent">
        <div class="pageContent-img"></div>
        <div class="pageContent-txt">
            <p class="success-tip">订单支付成功！</p>
            <div class="order-info">
                <div class="order-num">
                    <span>订单号：</span>
                    <span class="num">1234567890</span>
                </div>
                <div class="order-price">
                    <span>已付款：</span>
                    <span class="price">￥10.00</span>
                </div>
            </div>
        </div>
    </div>
    <div class="backBtn sure">
        确定
    </div>
</body>
<script src="../lib/js/jquery-3.4.1.min.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../js/rem.js"></script>
