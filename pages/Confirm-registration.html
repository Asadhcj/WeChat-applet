<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>确认挂号信息</title>
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/all/all.css">
    <link rel="stylesheet" href="../css/detail-paid/detail-paid.css">
    <link rel="stylesheet" href="../css/patient-query/patient-query.css">
    <link rel="stylesheet" href="../css/confirm-registration/confirm-registertion.css">
</head>
<body>
    <div class="tabbar">
        确认挂号信息
    </div>
    <div class="payInfo">
        <div class="paytime">
            <span class="paytime-txt">剩余支付时间</span>
            <span class="paytime-min">15</span>:
            <span class="paytime-sec">00</span>
        </div>
        <div class="payprice">
            <span class="payprice-txt">支付金额(元)</span>
            <span class="payprice-num">8.00</span>
        </div>
    </div>
    <div class="patientList">
        <ul>
            <li>
                <span>医生姓名</span>
                <span>梁丽丽</span>
            </li>
            <li>
                <span>医生职称</span>
                <span>主任医师</span>
            </li>
            <li>
                <span>所属科室</span>
                <span>普通内科</span>
            </li>
            <li>
                <span>就诊时间</span>
                <span>2019/03/18 10:00-12:00</span>
            </li>
        </ul>
    </div>
    <div class="patient">
        <div class="checked-patient">
            选择就诊人
        </div>
        <div class="patientInfo">
            <div class="patientInfo-content">
                <span class="patientName">洛可可</span>
                <span class="patient-cardnum">卡号23333982</span>
            </div>
            <span class="selectIcon"></span>
        </div>
        <div class="addPatient">
            <span class="addPatient-txt">添加就诊人</span>
            <span class="glyphicon glyphicon-menu-right iconRight"></span>
        </div>
    </div>
    <div class="backBtn checkpay">
        微信支付
     </div>
</body>
<script src="../lib/js/jquery-3.4.1.min.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../js/rem.js"></script>
<script src="../js/all.js"></script>
<script src="../js/Confirm-registration.js"></script>
</html>
